<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Neighborhood Navigator</title>
  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/lib/knockout-3.3.0.js"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="left-panel" class="col-sm-3">
        <div class="btn-group" id="menu-btns">
          <button type="button" class="btn btn-primary" data-bind="click: showSearch">
            <span class="glyphicon glyphicon-plus"></span> Add
          </button>
          <button type="button" class="btn btn-primary" data-bind="click: showFilter">
            <span class="glyphicon glyphicon-filter"></span> Filter
          </button>
          <button type="button" class="btn btn-primary" data-bind="click: hideInputs">
            <span class="glyphicon glyphicon-remove"></span> Clear
          </button>
        </div>
        <div class="form-group has-feedback" id="inputs">
          <div class="input-group hidden" id="search-input">
            <input type="text" class="form-control" data-bind="event:{change: search}">
            <button type="button" class="btn btn-default form-control-feedback">
              <span class="glyphicon glyphicon-search"></span>
            </button>       
          </div>
          <div class="input-group hidden" id="filter-input">
            <input type="text" class="form-control" id="filter-by">
            <button type="button" class="btn btn-default form-control-feedback">
              <span class="glyphicon glyphicon-filter"></span>
            </button>
          </div>
        </div>
        <div id="search-results">
          <ul class="list-group" data-bind="foreach: searchResults">
            <li class="list-group-item">
              <span data-bind="text: name"></span>
              <br>
              <span data-bind="text: vicinity"></span>
            </li>
          </ul>
        </div>
        <h4>My Favorite Places</h4>
        <ul class="list-group" data-bind="foreach: markerList">
          <li class="list-group-item" data-bind="text: title"></li>
        </ul>
      </div>
      <div class="col-sm-9">
        <div id="map-canvas"></div>
      </div>
      <!-- <div class="col-sm-2">Yelp Articles</div> -->
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
